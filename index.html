<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></style>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id = "frame">
        <h1>Etch-a-sketch</h1>
        <div id = "sketchField"></div>
        <div class = "remake-row">
            <input type = "text" id = "size" value = "16">
            <button id = "resetField">Remake Grid</button>
            <button id = 'borderToggle'>Toggle border</button>
        </div>
        <div id = "color-option">
            <input type = "color" id = "colorpicker" value="#000000" >
            <label for ="colorpicker">Pick color</label>
            
            <button id = "darken">Darken</button>
            <button id = "rainbow">Rainbow</button>
            <button id = "eraser">Eraser</button>
            
        </div>
    </div>
    <script src="scripts.js" defer></script>  
</body>
</html>
